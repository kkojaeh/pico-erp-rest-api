server:
  port: 8080

spring:
  application:
    name: pico-rest-api-server
  http:
    multipart:
      max-file-size: 300MB
      max-request-size: 300MB
  data:
    web:
      pageable:
        default-page-size: 20 # 적용 안된 spring-boot 2 부터 반영됨
        max-page-size: 100 # 적용 안된 spring-boot 2 부터 반영됨
  messages:
    cache-seconds: 60
    basename: messages, org.springframework.security.messages
    encoding: UTF-8

  jackson:
    serialization:
      write-dates-as-timestamps: false
  activemq:
    broker-url: ${ACTIVE_MQ_BROKER_URL:vm://embedded?brokerConfig=xbean:embedded-activemq.xml}
    user: ${ACTIVE_MQ_USER:}
    password: ${ACTIVE_MQ_PASSWORD:}
    in-memory: ${ACTIVE_MQ_IN_MEMORY:true}
    non-blocking-redelivery: false
    packages:
      trust-all: false
      trusted: pico.erp
    pool:
      block-if-full: true
      block-if-full-timeout: -1
      create-connection-on-startup: true
      enabled: false
      expiry-timeout: 0
      idle-timeout: 30000
      max-connections: 1
      maximum-active-session-per-connection: 100
      reconnect-on-exception: true
      time-between-expiration-check: -1
      use-anonymous-producers: false

  jms:
    listener:
      acknowledge-mode: auto
      auto-startup: true
      concurrency: 1
      max-concurrency: 1
    pub-sub-domain: false
    template:
      default-destination:
      delivery-mode: non_persistent
      priority: 100
      qos-enabled: false
      receive-timeout: 1000
      time-to-live: 36000

security:
  sessions: never
  enable-csrf: false
  basic:
    enabled: false

firebase:
  service:
    account:
      key:
        location: ${FIREBASE_SERVICE_ACCOUNT_KEY_LOCATION:file:${HOME}/.firebase/pico-erp-dev-firebase-adminsdk.json}

endpoints:
  enabled: true

management:
  security:
    enabled: false

logging:
  level:
    org:
      springframework: INFO

label:
  query:
    limit: 10

attachment:
  thumbnail:
    default-width: 140
    default-height: 100
  storage:
    root-dir: ${ATTACHMENT_FILE_SYSTEM_ROOT_DIR:#{systemProperties['java.io.tmpdir']}/pico-attachment-storage}

sentry:
  exception:
    exclude-patterns: pico.erp.*
